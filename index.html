<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    /><link rel="stylesheet" href="src/weatherStyle.css"/>
    <script
      src="https://kit.fontawesome.com/52c04f2d92.js"
      crossorigin="anonymous"    
    ></script> 
     
  </head>
  <body>
    <div class="container">
    <div class="card shadow p-3 mb-5 bg-body rounded">
      <div class="card-body">  
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <form class="d-flex" id ="search-form">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              autofocus ="on"
              id= "search-text-input"
            />
            <button class="btn btn-outline-success search-button" type="submit">Search</button
            ><button type="button" class="btn btn-secondary btn-sm location-button">
              Current Location
            </button>
          </form>
        </div>
      </nav>
      <h1 id="city"><i class="fas fa-location-arrow location-arrow"></i>New York, NY</h1>
      <h2>time</h2>
      <div class="row">
        <div class="col-sm">
          <div class="card shadow p-2 mb-2 bg-body rounded">
            <div class="card-body">
              <h5 class="card-title">Mon</h5>
              <p class="card-text">
                <i class="fas fa-cloud-sun-rain week-icon"></i></br>77°</br>62°
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card shadow p-2 mb-2 bg-body rounded">
            <div class="card-body">
              <h5 class="card-title">Tue</h5>
              <p class="card-text">
               <i class="fas fa-cloud-sun week-icon"></i></br>81°<br>72°
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card shadow p-2 mb-2 bg-body rounded">
            <div class="card-body">
              <h5 class="card-title">Wed</h5>
              <p class="card-text">
                <i class="fas fa-sun week-icon"></i><br>92°<br>76°
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card shadow p-2 mb-2 bg-body rounded">
            <div class="card-body">
              <h5 class="card-title">Thu</h5>
              <p class="card-text">
                <i class="fas fa-sun week-icon"></i><br>90°<br>75°
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card shadow p-2 mb-2 bg-body rounded">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <p class="card-text">
                <i class="fas fa-cloud-sun week-icon"></i><br>86°<br>73°
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="card shadow p-3 mb-2 bg-body rounded ">
            <div class="card-body">
              <h5 class="card-title">Current Temperature</h5>
              <p class="card-text current-temperature"id="temperature">
                <i class="fas fa-cloud-sun current-icon"></i>82° 
              </p>
            </div>
          </div>
        </div>
      </div>
     </div><p> <a href="https://github.com/Syeisha/project/blob/main/index.html">Open-source code </a>by: Sye Porter</p>
    </div>
    </div>
    <script src="weatherScript.js"></script>
  </body>
</html>
